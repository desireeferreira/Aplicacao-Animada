<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Animada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="image/Morango-refrigerante-foregroundBlur.png" class="fruit">
            <img src="image/Morango-refrigerante.png" class="refri">
        </div>

        <div class="item" style="--background: #2d5643">
            <div class="title">Abacate</div>
            <img src="image/Abacate-refrigerante-foregroundBlur.png" class="fruit">
            <img src="image/Abacate-refrigerante.png" class="refri">
        </div>

        <div class="item" style="--background:#e7a043">
            <div class="title">Laranja</div>
            <img src="image/Laranja-refrigerante-foregroundBlur.png" class="fruit">
            <img src="image/Laranja-refrigerante.png" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
